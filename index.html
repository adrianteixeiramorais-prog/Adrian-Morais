<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Rosto</title>
    <style>
        /* ======== ESTILO GERAL ======== */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #000000;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #cecece;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            width: 350px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(156, 156, 156, 0.15);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #ffffff;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 5px;
            color: #4164a5;
        }

        p {
            margin: 8px 0;
        }

        .info {
            text-align: center;
            margin-top: 15px;
        }

        .info strong {
            color: 2ca#10c;
        }

        .contato {
            margin-top: 20px;
            font-size: 0.9em;
            color: #494949;
        }

        /* ======== PERSONALIZAÇÃO LIVRE ======== */
        /* Seus alunos podem mudar as cores abaixo */
        :root {
            --cor-principal: #000000;
            --cor-fundo: #1ef7ec;
            --cor-texto: #1865f3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="imagens/ADI.png"Foto de perfil">
        <h1>Adrian Teixeira Morais

        </h1>
        <p><strong>Idade:</strong> 16 alunos</p>

        <div class="info">
            
        <p><strong>Jogo favorito:</strong> Os unicos dois jogos que eu joguei por anos e marcou minha infancia, foi o GTA 5 e MINECRAFT </p>
          <img src="imagens/ADI2.png"Foto de perfil">
        <p><strong>Sobre mim:</strong> Gosto de passar o tempo com jogos interessantes e filmes.</p>
        </div>

        <div class="contato">
            <p><strong>Contato:</strong> adrian.teixeira.morais@escola.pr.gov.br</p>
        </div>
    </div>

</body>
</html>
